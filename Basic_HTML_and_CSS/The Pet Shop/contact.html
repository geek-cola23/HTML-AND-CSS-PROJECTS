	<head>
		<title>Contact Us!</title>

		<!--NAVBAR-->

		<!--HEADER-->
		<header>
			<div>
				<h1 class="animate-text">Contact Us!</h1>
			</div>
		</header>
		<!--FORM-->
		<section>
			<div>
				<h3 id="contact-h3">Please provide your contact information, and a brief message about your inquiry.
				</h3>
				<div>
					<form>
						<input type="text" placeholder="First Name"></input>
						<input type="text" placeholder="Last Name"></input><br>
						<input type="email" placeholder="Email"></input>
						<input type="tel" placeholder="Phone Number"></input><br>
						<input type="checkbox" id="newsletter"></input>
						<label for="Newsletter">Would you like to register for our newletter?</label><br>
						<textarea placeholder="Type message here..."></textarea><br>
						<input type="submit" value="Submit">
					</form>
				</div>
			</div>
		</section>
		<!--FOOTER-->
		<footer>
			<table>
				<tr>
					<td>
						<p>The Pet Shop! &copy;</p>
					</td>
					<td>

					</td>
					<td>
						<p>(123)456-7890</p>
				</tr>
			</table>
		</footer>
